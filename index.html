<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reveille’s Poker Night</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🐶 Reveille’s Poker Night</h1>
  
  <div id="table">
    <div id="dealer">
      <img id="reveille" src="reveille.png" alt="Reveille Dealer" />
      <div class="hand" id="dealer-cards"></div>
    </div>

    <div id="player">
      <div class="hand" id="player-cards"></div>
      <button id="deal">Deal Cards</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
