<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reveille's Texas Hold'em Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>REVEILLE'S TEXAS HOLD'EM</h1>
  
  <div id="controls">
    <label for="num-players">Opponents (1-6):</label>
    <input type="number" id="num-players" value="3" min="1" max="6">
    <button id="start-game" class="btn-primary">Start Game</button>
    <button id="leave-table" class="btn">Leave Table</button>
  </div>

  <div id="table">
    <div id="dealer">
      <div id="reveille"><img src="assets/Reville (Dealer).png" alt="Reveille"></div>
      <!-- Dealer has no card display or player-info -->
    </div>

    <div id="pot-display" class="hidden">POT: $<span id="pot-amount">0</span></div>

    <div id="community-cards-area">
      <div id="community-cards" class="hand"></div>
    </div>

    <div class="player-slot" id="player-1">
      <div class="hand" id="player-cards-1"></div>
      <div class="player-info">
        <div class="player-name">You</div>
        <div class="player-chips" id="player-chips-1">$1000</div>
        <div class="player-status" id="player-status-1"></div>
      </div>
    </div>
    
    <div id="opponent-slots"></div>
  </div>

  <div id="action-buttons" class="hidden">
    <button id="fold-btn">Fold</button>
    <button id="check-btn" class="btn-success">Check</button>
    <button id="call-btn" class="btn-success">Call $<span id="call-amount">0</span></button>
    <button id="raise-btn" class="btn-primary">Raise</button>
  </div>

  <div id="bet-controls" class="hidden">
    <div id="bet-amount-display">$0</div>
    <input type="range" id="bet-slider" min="10" max="500" value="50" step="10">
    <div class="bet-button-group">
      <button id="confirm-bet" class="btn-primary">Confirm Raise</button>
      <button id="cancel-bet">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
