<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ğŸ¶ Reveilleâ€™s Texas Holdâ€™em</h1>
  
  <div id="table">
    
    <div id="dealer">
      <img id="reveille" src="assets/reveille.png" alt="Reveille Dealer" />
      <div class="hand" id="dealer-cards"></div>
      <div class="player-label">Reveille (Dealer)</div>

    <div id="controls">
        <label for="num-players">Number of Opponents (1-6):</label>

    <div id="community-cards-area">
        <div id="community-cards" class="hand">
            </div>
    </div>

    <div id="stage-buttons" class="hidden">
        <button id="flop-btn">Flop (3 Cards)</button>
        <button id="turn-btn" disabled>Turn (1 Card)</button>
        <button id="river-btn" disabled>River (1 Card)</button>
        <button id="showdown-btn" disabled>Showdown</button>
    </div>

    <div class="player-slot" id="player-1">
      <div class="hand" id="player-cards-1"></div>
      <div class="player-label">You</div>
    </div>
    
    <div id="opponent-slots">
      </div>
  </div>

  <script src="script.js"></script>

</html>
